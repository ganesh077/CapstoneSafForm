<style>
  .module-container {
    max-width: 85%;
    margin: 0 auto;
    padding: 0 15px;
  }
</style>
<script>
  $(document).ready(function () {
    $(".dropdown-menu .dropdown-item").click(function () {
      const action = $(this).text();
      if (action === "Drop") {
        const row = $(this).closest("tr");
        const courseCode = row.find("td:nth-child(1)").text();
        const courseCrn = row.find("td:nth-child(6)").text();
        console.log('triggered')
        const newRow = `
          <tr>
            <th scope="row">${$("#second-table tbody tr").length + 1}</th>
            <td>${action}</td>
            <td>${courseCode}</td>
            <td>${courseCrn}</td>
            <td></td>
          </tr>`;

        $("#second-table tbody").append(newRow);
      }
    });
  });
</script>

<section>
  <div
    class="module-container"
    style="
      background-color: #ffffff;
      border-radius: 10px;
      padding-top: 2px;
      padding-bottom: 20px;
    "
  >
    <div class="student-courses">
      <fieldset>
        <legend>
          <div
            class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
            style="max-width: 100%"
          >
            <i class="fas fa-info-circle"></i>
            <span>
              Optional: Enter Course Section information if this request
              includes Adds/Drops/Transfers.</span
            >
          </div>
        </legend>
        <h6>
          <table class="table table-striped table-bordered table-hover">
            <tbody>
              <tr *ngFor="let course of courses; let i = index">
                <td class="text-center" style="padding: 10px; width: 150px">
                  BACC
                </td>
                <td class="text-center" style="padding: 10px; width: 150px">
                  152
                </td>
                <td class="text-center" style="padding: 10px; width: 150px">
                  0LC
                </td>
                <td class="text-center" style="padding: 10px; width: 250px">
                  Register Online
                </td>
                <td class="text-center" style="padding: 10px; width: 150px">
                  LEC
                </td>
                <td class="text-center" style="padding: 10px; width: 150px">
                  -1676
                </td>
                <td style="padding: 10px; display: flex">
                  <div style="flex: 0.5">
                    <div class="btn-group">
                      <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        id="dropdownMenuButton"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        data-bs-toggle="dropdown"
                      >
                        {{ selectedActions[i] || "Choose one" }}
                      </button>
                      <div
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuButton"
                      >
                        <a
                          class="dropdown-item"
                          href="#"
                          (click)="selectedActions[i] = 'Choose one'"
                          >Choose one</a
                        >
                        <a
                          class="dropdown-item"
                          href="#"
                          (click)="selectedActions[i] = 'drop'"
                          >Drop</a
                        >
                        <a
                          class="dropdown-item"
                          href="#"
                          (click)="selectedActions[i] = 'transfer'"
                          >Transfer</a
                        >
                      </div>
                    </div>
                  </div>
                  <div
                    class="transfer-option"
                    *ngIf="selectedActions[i] === 'transfer'"
                    style="display: flex; flex: 1.5"
                  >
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"
                        >CRN</span
                      >
                      <input
                        type="text"
                        class="input-group-text"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                        style="width: 70px"
                      />
                    </div>
                    <div class="input-group" style="margin-left: 5px">
                      <span class="input-group-text" id="basic-addon2">CC</span>
                      <input
                        type="text"
                        class="input-group-text"
                        aria-label="Username"
                        aria-describedby="basic-addon2"
                        style="width: 70px"
                      />
                      <button
                        class="btn btn-success btn-outline-secondary"
                        type="button"
                        id="button-addon2"
                      >
                        +
                      </button>
                    </div>
                  </div>
                  <br /><br />
                </td>
              </tr>
            </tbody>
          </table>
          <table class="table table-striped table-hover table-bordered " id="second-table">

          </table>
        </h6>
      </fieldset>

      <div class="student-notes">
        <div class="student-notes__row">
          <div class="student-notes__col">
            <label for="course-code" class="student-notes__sub-title"
              >Course Code</label
            >
            <input
              type="text"
              id="course-code"
              class="student-notes__textbox"
            />
          </div>
          <div class="student-notes__col">
            <label for="crn" class="student-notes__sub-title">CRN</label>
            <div class="student-notes__search">
              <input type="text" id="crn" class="student-notes__textbox" />
              <button class="btn btn-primary student-notes__search-button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
