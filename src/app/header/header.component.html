<div class="app-nav">
  <app-nav-toolbar
    [activePage]="getActivePage()"
    (toggleSideNav)="toggleSideNav()"
    (logout)="logout()"
    [previousUrl]="getPreviousUrl()"
  ></app-nav-toolbar>
  <mat-sidenav-container class="sidenav-container" autosize="true">
    <mat-sidenav mode="side" [opened]="isOpen">
      <mat-nav-list>
        <app-nav-menu-item
          *ngFor="let navigationItem of getNavigationItems()"
          [navigationItem]="navigationItem"
        ></app-nav-menu-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
